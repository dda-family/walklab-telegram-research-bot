name: Walklab Telegram Radar

on:
  schedule:
    - cron: "*/5 * * * *"
    - cron: "0 23 * * *"
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  run-radar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore cache (sent history)
        uses: actions/cache@v4
        with:
          path: .cache/walklab_radar
          key: walklab-radar-state-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            walklab-radar-state-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py
